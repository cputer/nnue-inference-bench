name: ci

on:
  push:
  pull_request:

jobs:
  cpu-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install numpy
      - name: Smoke test
        run: python tools/smoke_cpu.py
      - name: Run small benchmark
        run: python bench/runner.py --batch 10 --warmup 1 --iters 3
