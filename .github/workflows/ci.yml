name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install numpy
      - name: Smoke test (CPU inference)
        run: python tools/smoke_cpu.py
      - name: Run CPU benchmark
        run: python tools/run_benchmark.py --device cpu -o bench/results/ci_cpu.json
      - name: Validate checksum
        run: python tools/validate_results.py bench/results/ci_cpu.json
      - name: Validate README claims
        run: python tools/validate_claims.py

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install numpy
      - name: Smoke test (CPU inference)
        run: python tools/smoke_cpu.py
      - name: Run CPU benchmark
        run: python tools/run_benchmark.py --device cpu -o bench/results/ci_cpu.json
      - name: Validate checksum
        run: python tools/validate_results.py bench/results/ci_cpu.json
